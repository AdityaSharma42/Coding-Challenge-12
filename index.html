<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Drawing App </title>
</head>
<body>
    <h2> Interactive Drawing App</h2>

<div>
    <label>
        <input type="radio" name="shape" value="circle" onclick="setShape('circle')"> Circle
        <input type="radio" name="shape" value="rectangle" onclick="setShape('rectangle')"> Rectangle
        <input type="radio" name="shape" value="line" onclick="setShape('line')"> Line
    </label>
</div>

<button id="clear"> Clear Canvas</button>
<canvas id="drawingCanvas" width="800" height="800"></canvas>
<script src="app.js"></script>

</body>
</html>
